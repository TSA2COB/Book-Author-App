<div class="col-md-6 offset-md-3">
    <h3>Create a new Author</h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)] = "author.name" name="name">
        </div>

        <div class="form-group">
            <label>Birth Date</label>
            <input type="date" class="form-control" id="birthDate" [(ngModel)] = "author.birthDate" name="birthDate">
        </div>

        <div>
            <span>
                <button (click) = "cancelCreateAuthor()" class="btn btn-secondary" type="button">Cancel</button>
            </span>
            <span>
                <button class="btn btn-success" type="submit" style="margin-left: 10px">Save</button>
            </span>
        </div>
    </form>
</div>
